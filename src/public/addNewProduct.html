<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="./dist/fontawesome/all.min.css" />
    <script src="./dist/fontawesome/all.min.js"></script>
    <link href="./dist/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="./dist/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./renderer/renderrer.js"></script>
    <link rel="stylesheet" href="./renderer.css">
    <link href="./dist/datatables/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
    <script src="./dist/datatables/vanilla-dataTables.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="customSpace">
        <h1 class="text-center text-white">Manage Products</h1>
    </div>
    <div class="mt-2 error container"></div>
    <div class="container mt-4">
        <form id="addProductForm" action="#" method="post">
            <input type="hidden" name="id" required class="form-control" id="id">
            <div class="mb-3">
                <label for="name" class="form-label">Product Description</label>
                <input type="text" name="productName" required class="form-control" id="name" placeholder="Enter Product Name">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" name="weight" required class="form-control" id="weight" placeholder="Enter Product Weight">
            </div>
            <div class="mb-3">
                <label for="unit" class="form-label">Product Unit</label>
                <select id="unit" name="unit" class="form-select" aria-label="Product Unit">
                    <option selected>Select Weight Unit</option>
                    <option value="KG">KG</option>
                    <option value="QTN">QTN</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="packets" class="form-label">Product Quantity</label>
                <input type="number" name="packets" required class="form-control" id="packets" placeholder="Enter No Of Packets">
            </div>
            <div class="mb-3">
                <label for="packetUnit" class="form-label">Product Quantity Unit</label>
                <select id="packetUnit" name="packetUnit" class="form-select" aria-label="Product Quantity Unit">
                    <option selected>Select Product Quantity Unit</option>
                    <option value="Bags">Bags</option>
                    <option value="PCS">PCS</option>
                    <option value="PKT">PKT</option>
                </select>
            </div>
            
            <div class="mb-3 d-grid gap-2">
                <input type="submit" class="btn btn-lg btn-success" value="Save">
            </div>
        </form>
    </div>
    <script src="./renderer/addNewProduct.js"></script>
</body>
</html>
